<html>
    <head>
        <title>Registration</title>
        </title>
    </head>
    <body>
        <h3>Registration</h3>
        <table>
            <tr><td>Name:</td><td><input type="text" name="nam">*</td></tr>
            <tr><td>Username:</td><td><input type="text" name="usernme">*</td></tr>
            <tr><td>E-mail:</td><td><input type="email" name="emailid">*</td></tr>
            <tr><td>Password:</td><td><input type="password" name="pass">*</td></tr>
            <tr><td>Verify Password:</td><td><input type="password" name="vpass">*</td></tr>
            <tr><td><b>Fields marked with an asterisk(*) are required</b></td></tr>
            <tr><td><input type="submit" name="btsubmt" value="Register"></td></tr>
        </table>
    </body>
</html>
